<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <meta content="" name="description">
  <meta content="webkit" name="renderer">

  <!-- css -->
  <link href="assets/css/bootstrap.css" rel="stylesheet">
  <link href="assets/css/font-awesome.css" rel="stylesheet">
  <style>
    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .area {
      fill: steelblue;
    }
  </style>

  <script src="assets/scripts/vendor/jquery/jquery.min.js"></script>

  <!--[if lte IE 8]><script src="assets/scripts/vendor/r2d3/r2d3.min.js" charset="utf-8"></script><![endif]-->
  <!--[if gte IE 9]><!-->
  <script src="assets/scripts/vendor/d3/d3.min.js"></script>
  <!--<![endif]-->

  <!--[if lt IE 9]>
  <script src="//oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
<div class="container">
  <small>d3信息: <span id="version"></span></small>
  <h1 id="title">模版</h1>
  <div id='chart'></div>

</div>
<script type="text/javascript">
  $(function () {
    var boxHeight = 480;

    // 开始部分，准备svg画布
    var boxWidth, box = d3.select("#chart").node().getBoundingClientRect();
    if (box.width !== undefined) {
      boxWidth = box.width;
    } else {
      boxWidth = box.right - box.left;
    }
    var svg = d3.select('#chart').append('svg').attr('width', boxWidth).attr('height', boxHeight).style('display', 'block');
    d3.select('#version').html('v' + d3.version + ' chart size: ' + boxWidth + 'x' + boxHeight);

    // 获取大小，高度固定／宽度自适应100%
    var margin = {
      top: 20,
      right: 20,
      bottom: 30,
      left: 50
    };

    // svg 画布已准备妥当，开始准备图表元素
    var height = boxHeight - margin.bottom - margin.top,
            width = boxWidth - margin.left - margin.right;
    var parseDate = d3.time.format("%d-%b-%y").parse;
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);
    var xAxis = d3.svg.axis().scale(x).orient("bottom");
    var yAxis = d3.svg.axis().scale(y).orient("left");

    var area = d3.svg.area().x(function(d) {
      return x(d.date);
    }).y0(height).y1(function(d) {
      return y(d.close);
    });

    var g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    d3.tsv("data-area.tsv", function(error, data) {
      data.forEach(function(d) {
        d.date = parseDate(d.date);
        d.close = +d.close;
      });

      x.domain(d3.extent(data, function(d) {
        return d.date;
      }));
      y.domain([0, d3.max(data, function(d) {
        return d.close;
      })]);

      g.append("path")
              .datum(data)
              .attr("class", "area")
              .attr("d", area);

      g.append("g")
              .attr("class", "x axis")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis);

      g.append("g")
              .attr("class", "y axis")
              .call(yAxis).append("text")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("价格 (¥)");
    });
  });
</script>
</body>

</html>
